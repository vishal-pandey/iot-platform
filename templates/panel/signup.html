<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Structure - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700&display=swap" rel="stylesheet">

    {% load static %}

    <link rel="stylesheet" href="{% static 'panel/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'panel/css/animate.css' %}">
    
    <link rel="stylesheet" href="{% static 'panel/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'panel/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'panel/css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'panel/css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'panel/css/ionicons.min.css' %}">
		
		<link rel="stylesheet" href="{% static 'panel/css/bootstrap-datetimepicker.min.css' %}">
		<link rel="stylesheet" href="{% static 'panel/css/nouislider.css' %}">

    
    <link rel="stylesheet" href="{% static 'panel/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'panel/css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'panel/css/style.css' %}">
  </head>
  <body>
		
  <div class="main-section">
	<section class="ftco-section ftco-section-2 section-signup page-header img" style="background-image: url({% static 'panel/images/bg_2.jpg' %}); height: 100vh!important;">
	  	<div class="overlay"></div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
            <div class="card card-login py-4">
              <form class="form-login" method="post" action="/panel/signuplogin/">
                <div class="card-header card-header-primary text-center">
                  {% csrf_token %}
                  <input type="text" name="type" value="signup" hidden="true">
                  <h4 class="card-title">IOT Signup</h4>
                  <div class="social-line">
                    <a href="#" class="btn-icon d-flex align-items-center justify-content-center">
                      <i class="ion-logo-facebook"></i>
                    </a>
                    <a href="#" class="btn-icon d-flex align-items-center justify-content-center">
                      <i class="ion-logo-twitter"></i>
                    </a>
                    <a href="#" class="btn-icon d-flex align-items-center justify-content-center">
                      <i class="ion-logo-googleplus"></i>
                    </a>
                  </div>
                </div>
                <div class="errors">
                  {% for message in messages %}
                        <div class="alert alert-warning">
                          <div class="container">
                          <div class="d-flex">
                          <div class="alert-icon">
                          <i class="ion-ios-information-circle-outline"></i>
                          </div>
                          <p class="mb-0 ml-2"><b>{{message}}</p>
                          </div>
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true"><i class="ion-ios-close"></i></span>
                          </button>
                          </div>
                        </div>
                  {% endfor %}
                </div>
                <div class="card-body p-4">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="ion-ios-contact"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Name" name="first_name" id="name" value="{{message.info}}">
                    <!-- <label class="form-control-placeholder" for="name">Name</label> -->
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="ion-ios-paper-plane"></i>
                      </span>
                    </div>
                    <input type="email" class="form-control" placeholder="Email" name="email" id="email">
                    <!-- <label class="form-control-placeholder" for="email">Email</label> -->
                  </div>
                  <div class="input-group mb-0">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="ion-ios-lock"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" name="password" id="password">
                    <!-- <label class="form-control-placeholder" for="password">Password</label> -->
                  </div>
                </div>
                <div class="footer text-center">
                  <button href="#" class="btn btn-white" type="submit">Get Started</button>
                  <br>
                  <a href="../login" class="btn btn-info btn-link" style="color: white;">Already have an account? Login.</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>


  </div>

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="{% static 'panel/js/jquery.min.js' %}"></script>
  <script src="{% static 'panel/js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'panel/js/popper.min.js' %}"></script>
  <script src="{% static 'panel/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'panel/js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'panel/js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'panel/js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'panel/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'panel/js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'panel/js/aos.js' %}"></script>

  <script src="{% static 'panel/js/nouislider.min.js' %}"></script>
  <script src="{% static 'panel/js/moment-with-locales.min.js' %}"></script>
  <script src="{% static 'panel/js/bootstrap-datetimepicker.min.js' %}"></script>
  <script src="{% static 'panel/js/main.js' %}"></script>
    
  </body>
</html>
